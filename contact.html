    <!-- Content Section -->
    <div class="container mt-5">
        <h2>Contact:</h2>
        <p>Completează formularul de mai jos pentru a ne contacta:</p>
        <form>
            <div class="form-group">
                <label for="name">Nume</label>
                <input type="text" class="form-control" id="name" placeholder="Numele tău">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email-ul tău">
            </div>
            <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Mesajul tău"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Trimite</button><br><br><br>
        </form>
    </div>
